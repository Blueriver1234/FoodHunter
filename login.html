    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600;700&family=Dosis:wght@200&family=Open+Sans:wght@300&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div class="web-wrapper">
        <nav>
            <div class="container">
                <div class="logo">
                    <a href="./home.html"><img src="./Images/Home/Logo.png" alt=""></a>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="./home.html">Home</a></li>
                        <li><a href="./detail.html">Dishes</a></li>
                        <li><a href="./detail.html">Recipes</a></li>
                        <li><a href="./detail.html">My Blog</a></li>
                        <li><a href="./contact.html" target="_blank">Contact</a></li>

                    </ul>
                </div>
            </div>
        </nav>
        <div class="main">
            <h1>Sign Up</h1>
            <form>
                <div class="member">
                    <Label for="fullname">Accout Name</Label> <br>
                    <input type="text" id="fullname" placeholder="Your Accout Name">
                </div>
                <div class="member">
                    <Label for="accout_password">Password</Label> <br>
                    <input type="password" id="accout_password" placeholder="Your Accout Password">
                </div>
                <div class="member">
                    <Label for="email">Email</Label> <br>
                    <input type="text" id="email" placeholder="Your Email">
                </div>
                <div class="member">
                    <Label for="email_password">Email Password</Label> <br>
                    <input type="password" id="email_password" placeholder="Your Email Password">
                </div>
                <div class="member">
                    <Label for="phonenumber">Phonenumber</Label> <br>
                    <input type="text" id="phonenumber" placeholder="Your Phonenumber">
                </div>
                <button type="submit" id="buton" onclick="myFuntion()">Submit</button>
            </form>
            <script>
                function myFuntion() {
                    alert("Sign Up Success!")
                }
            </script>
        </div>
    </div>
